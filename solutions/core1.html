<b>#!/usr/bin/perl</b>

<b>use</b> <b>strict</b>;
<b>use</b> <b>warnings</b>;

<b>use</b> <span style='color:#644a9b;'>Bio::EnsEMBL</span>::<span style='color:#644a9b;'>Registry</span>;

<b>my</b> <span style='color:#0057ae;'>$registry</span> = <b><span style='color:#008000;'>&quot;</span></b><span style='color:#bf0303;'>Bio::EnsEMBL::Registry</span><b><span style='color:#008000;'>&quot;</span></b>;

<i><span style='color:#888786;'>## Load the databases into the registry and print their names</span></i>
<span style='color:#0057ae;'>$registry</span>-&gt;<span style='color:#0057ae;'>load_registry_from_db</span>(
	-host =&gt; <b><span style='color:#008000;'>'</span></b><span style='color:#ff6c6c;'>ensembldb.ensembl.org</span><b><span style='color:#008000;'>'</span></b>,
	<b><span style='color:#008000;'>-u</span></b>ser =&gt; <b><span style='color:#008000;'>'</span></b><span style='color:#ff6c6c;'>anonymous</span><b><span style='color:#008000;'>'</span></b>,
	-verbose =&gt; <b><span style='color:#008000;'>'</span></b><span style='color:#ff6c6c;'>1</span><b><span style='color:#008000;'>'</span></b> );
</pre>
